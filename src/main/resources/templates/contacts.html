<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#2563eb',
                        'danger': '#dc2626',
                        'success': '#059669',
                        'neutral': '#1f2937'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <!-- Updated Professional Header -->
    <header class="bg-primary text-white shadow-lg">
        <div class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <i class="ph ph-address-book text-3xl"></i>
                    <h1 class="text-2xl font-semibold tracking-tight">Google Contacts</h1>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="openLogoutModal()" class="p-2 hover:bg-gray-800 rounded-full transition-colors duration-200" title="Logout">
                    <i class="ph ph-sign-out text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="max-w-5xl mx-auto px-6 py-8">
        <!-- Add Contact Button -->
        <button onclick="openAddModal()" class="mb-8 bg-primary hover:bg-blue-700 text-white px-6 py-3 rounded-md shadow-md transition-all duration-200 flex items-center gap-2 w-full sm:w-auto justify-center">
            <i class="ph ph-plus"></i>
            Add New Contact
        </button>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12 text-gray-600">
            <div class="animate-spin inline-block w-10 h-10 border-4 border-primary border-t-transparent rounded-full" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="mt-3 text-lg">Loading contacts...</p>
        </div>

        <!-- Contacts List -->
        <div id="contacts-container" class="space-y-6">
            <!-- Contacts will be loaded here -->
        </div>

        <!-- Add Contact Modal -->
        <div id="contactModal" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-center justify-center">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-semibold text-neutral">Add Contact</h3>
                    <button type="button" onclick="closeAddModal()" class="text-gray-500 hover:text-neutral p-1 rounded-full hover:bg-gray-100">
                        <i class="ph ph-x text-xl"></i>
                    </button>
                </div>
                <!-- Rest of modal content remains unchanged -->
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="family-name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-all" required>
                    </div>
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label class="block text-sm font-medium text-gray-700">Email Addresses</label>
                            <button type="button" onclick="addEmailField('add')" class="text-primary hover:text-blue-700 text-sm flex items-center gap-1">
                                <i class="ph ph-plus"></i> Add Email
                            </button>
                        </div>
                        <div id="email-container" class="space-y-3">
                            <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-all" name="emails[]" required>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label class="block text-sm font-medium text-gray-700">Phone Numbers</label>
                            <button type="button" onclick="addPhoneField('add')" class="text-primary hover:text-blue-700 text-sm flex items-center gap-1">
                                <i class="ph ph-plus"></i> Add Phone
                            </button>
                        </div>
                        <div id="phone-container" class="space-y-3">
                            <div class="flex gap-3">
                                <select name="countryCode[]" class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                                    <option value="+63">+63</option>
                                    <option value="+1">+1</option>
                                    <option value="+44">+44</option>
                                    <option value="+81">+81</option>
                                    <option value="+86">+86</option>
                                </select>
                                <input type="tel" class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-all" name="phones[]" pattern="[0-9]{10}" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)" title="Please enter exactly 10 digits">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-6 flex justify-end gap-3">
                    <button type="button" onclick="closeAddModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-200 rounded-md hover:bg-gray-200 transition-all">
                        Cancel
                    </button>
                    <button type="button" onclick="addContact()" class="px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-blue-700 rounded-md shadow-sm transition-all">
                        Add Contact
                    </button>
                </div>
            </div>
        </div>

        <!-- Update Contact Modal -->
        <div id="updateContactModal" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-center justify-center">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 p-6">
                <div class="flex flex-col gap-6">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-semibold text-neutral">Update Contact</h3>
                        <button type="button" onclick="closeUpdateModal()" class="text-gray-500 hover:text-neutral p-1 rounded-full hover:bg-gray-100">
                            <i class="ph ph-x text-xl"></i>
                        </button>
                    </div>
                    <!-- Rest of modal content remains unchanged -->
                    <input type="hidden" id="update-resource-name">
                    <input type="hidden" id="update-etag">
                    <div>
                        <label for="update-family-name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="update-family-name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-all" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email Addresses</label>
                        <div id="emailFieldsUpdate" class="space-y-3"></div>
                        <button type="button" onclick="addEmailFieldUpdate()" class="mt-2 text-sm text-primary hover:text-blue-700 flex items-center gap-1">
                            <i class="ph ph-plus"></i> Add Email
                        </button>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Numbers</label>
                        <div id="phoneFieldsUpdate" class="space-y-3"></div>
                        <button type="button" onclick="addPhoneFieldUpdate()" class="mt-2 text-sm text-primary hover:text-blue-700 flex items-center gap-1">
                            <i class="ph ph-plus"></i> Add Phone
                        </button>
                    </div>
                    <div class="flex justify-end gap-3">
                        <button type="button" onclick="closeUpdateModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition-all">Cancel</button>
                        <button type="button" onclick="updateContact()" class="px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-blue-700 rounded-md transition-all">Update Contact</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logout Confirmation Modal -->
        <div id="logoutModal" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-center justify-center">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 p-6">
                <!-- Modal content styling updated -->
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-neutral">Confirm Logout</h3>
                    <button type="button" onclick="closeLogoutModal()" class="text-gray-500 hover:text-neutral p-1 rounded-full hover:bg-gray-100">
                        <i class="ph ph-x text-xl"></i>
                    </button>
                </div>
                <div class="mt-2">
                    <p class="text-gray-600">Are you sure you want to log out? You will need to sign in again to access your contacts.</p>
                </div>
                <div class="mt-6 flex justify-end gap-3">
                    <button type="button" onclick="closeLogoutModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-200 rounded-md hover:bg-gray-200 transition-all">
                        Cancel
                    </button>
                    <form th:action="@{/logout}" method="POST" class="m-0">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-blue-700 rounded-md transition-all">
                            Confirm Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Delete Contact Confirmation Modal -->
        <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-center justify-center">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 p-6">
                <!-- Modal content styling updated -->
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-neutral">Confirm Delete</h3>
                    <button type="button" onclick="closeDeleteModal()" class="text-gray-500 hover:text-neutral p-1 rounded-full hover:bg-gray-100">
                        <i class="ph ph-x text-xl"></i>
                    </button>
                </div>
                <div class="mt-2">
                    <p class="text-gray-600">Are you sure you want to delete this contact? This action cannot be undone.</p>
                </div>
                <div class="mt-6 flex justify-end gap-3">
                    <button type="button" onclick="closeDeleteModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-200 rounded-md hover:bg-gray-200 transition-all">
                        Cancel
                    </button>
                    <button type="button" onclick="confirmDelete()" class="px-4 py-2 text-sm font-medium text-white bg-danger hover:bg-red-700 rounded-md transition-all">
                        Delete Contact
                    </button>
                </div>
            </div>
        </div>

        <!-- JavaScript remains unchanged -->
        <script>
            // ... (All JavaScript remains exactly the same, only CSS classes are modified)
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('contacts-container').style.display = 'none';
                fetchContacts();
            });

            function fetchContacts() {
                fetch('/api/contacts')
                    .then(response => {
                        if (!response.ok) {
                            return response.text().then(text => { throw new Error(text) });
                        }
                        return response.json();
                    })
                    .then(contacts => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('contacts-container').style.display = 'block';
                        
                        const contactsContainer = document.getElementById('contacts-container');
                        if (!contacts || contacts.length === 0) {
                            contactsContainer.innerHTML = `
                                <div class="text-center py-16 bg-white rounded-xl shadow-md">
                                    <div class="text-gray-400 mb-4">
                                        <i class="ph ph-user-circle text-5xl"></i>
                                    </div>
                                    <h3 class="text-xl font-semibold text-neutral">No contacts found</h3>
                                    <p class="mt-2 text-gray-600">Get started by adding your first contact</p>
                                </div>
                            `;
                            return;
                        }

                        const groupedContacts = contacts.reduce((acc, contact) => {
                            const firstLetter = contact.name.charAt(0).toUpperCase();
                            if (!acc[firstLetter]) {
                                acc[firstLetter] = [];
                            }
                            acc[firstLetter].push(contact);
                            return acc;
                        }, {});

                        const sortedLetters = Object.keys(groupedContacts).sort();

                        const html = sortedLetters.map(letter => `
                            <div class="mb-8">
                                <h2 class="text-xl font-semibold text-neutral mb-4 border-b border-gray-200 pb-2">${letter}</h2>
                                <div class="space-y-4">
                                    ${groupedContacts[letter].map(contact => `
                                        <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition-all duration-200">
                                            <div class="flex items-start justify-between">
                                                <div class="space-y-2">
                                                    <h3 class="font-semibold text-neutral text-lg">${contact.name}</h3>
                                                    <div class="space-y-2">
                                                        ${contact.emails !== 'No Email' ? 
                                                            contact.emails.split(',').map(email => `
                                                                <div class="flex items-center text-gray-600">
                                                                    <i class="ph ph-envelope mr-2 text-primary"></i>
                                                                    <span>${email.trim()}</span>
                                                                </div>
                                                            `).join('') : ''
                                                        }
                                                        ${contact.phones !== 'No Phone' ? 
                                                            contact.phones.split(',').map(phone => `
                                                                <div class="flex items-center text-gray-600">
                                                                    <i class="ph ph-phone mr-2 text-primary"></i>
                                                                    <span>${phone.trim()}</span>
                                                                </div>
                                                            `).join('') : ''
                                                        }
                                                    </div>
                                                </div>
                                                <div class="flex gap-3">
                                                    <button onclick="populateUpdateModal({
                                                        resourceName: '${contact.resourceName}',
                                                        name: '${contact.name.replace(/'/g, "\\'")}',
                                                        phones: '${(contact.phones || '').replace(/'/g, "\\'")}',
                                                        emails: '${(contact.emails || '').replace(/'/g, "\\'")}',
                                                        etag: '${contact.etag}'
                                                    })" 
                                                            class="text-gray-500 hover:text-primary transition-colors p-2 rounded-full hover:bg-gray-100">
                                                        <i class="ph ph-pencil-simple text-lg"></i>
                                                    </button>
                                                    <button onclick="openDeleteModal('${contact.resourceName}')" 
                                                            class="text-gray-500 hover:text-danger transition-colors p-2 rounded-full hover:bg-gray-100">
                                                        <i class="ph ph-trash text-lg"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('');

                        contactsContainer.innerHTML = html;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        if (!handleAuthError(error)) {
                            alert('Failed to fetch contacts: ' + error.message);
                        }
                    });
            }

            function closeAddModal() {
                document.getElementById('contactModal').classList.add('hidden');
            }

            function closeUpdateModal() {
                document.getElementById('updateContactModal').classList.add('hidden');
                // Clear fields
                document.getElementById('update-resource-name').value = '';
                document.getElementById('update-etag').value = '';
                document.getElementById('update-family-name').value = '';
                document.getElementById('emailFieldsUpdate').innerHTML = '';
                document.getElementById('phoneFieldsUpdate').innerHTML = '';
            }

            function openAddModal() {
                document.getElementById('family-name').value = '';
                document.getElementById('email-container').innerHTML = `
                    <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary" name="emails[]" required>
                `;
                document.getElementById('phone-container').innerHTML = `
                    <div class="flex gap-2">
                        <select name="countryCode[]" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
                            <option value="+63">+63</option>
                            <option value="+1">+1</option>
                            <option value="+44">+44</option>
                            <option value="+81">+81</option>
                            <option value="+86">+86</option>
                        </select>
                        <input type="tel" 
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary" 
                               name="phones[]"
                               pattern="[0-9]{10}"
                               maxlength="10"
                               oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)"
                               title="Please enter exactly 10 digits">
                    </div>
                `;
                document.getElementById('contactModal').classList.remove('hidden');
            }

            function addEmailField(formType) {
                const container = document.getElementById(`${formType === 'add' ? 'email-container' : 'emailFieldsUpdate'}`);
                const fieldGroup = document.createElement('div');
                fieldGroup.className = 'relative';
                fieldGroup.innerHTML = `
                    <div class="flex gap-2">
                        <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary" name="emails[]" required>
                        <button type="button" onclick="this.parentElement.parentElement.remove()" class="text-gray-400 hover:text-red-500">
                            <i class="ph ph-x"></i>
                        </button>
                    </div>
                `;
                container.appendChild(fieldGroup);
            }

            function addPhoneField(formType) {
                const container = formType === 'add' ? 'phone-container' : 'phoneFieldsUpdate';
                const fieldGroup = document.createElement('div');
                fieldGroup.className = 'relative';
                fieldGroup.innerHTML = `
                    <div class="flex gap-2">
                        <select name="countryCode[]" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
                            <option value="+63">+63</option>
                            <option value="+1">+1</option>
                            <option value="+44">+44</option>
                            <option value="+81">+81</option>
                            <option value="+86">+86</option>
                        </select>
                        <input type="tel" 
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary" 
                               name="phones[]"
                               pattern="[0-9]{10}"
                               maxlength="10"
                               oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)"
                               title="Please enter exactly 10 digits">
                        <button type="button" onclick="this.parentElement.parentElement.remove()" class="text-gray-400 hover:text-red-500">
                            <i class="ph ph-x"></i>
                        </button>
                    </div>
                `;
                document.getElementById(container).appendChild(fieldGroup);
            }

            function addPhoneFieldUpdate() {
                const container = document.getElementById('phoneFieldsUpdate');
                const fieldGroup = document.createElement('div');
                fieldGroup.className = 'relative';
                fieldGroup.innerHTML = `
                    <div class="flex gap-2">
                        <select name="countryCode[]" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
                            <option value="+63">+63</option>
                            <option value="+1">+1</option>
                            <option value="+44">+44</option>
                            <option value="+81">+81</option>
                            <option value="+86">+86</option>
                        </select>
                        <input type="tel" 
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary" 
                               name="phones[]"
                               pattern="[0-9]{10}"
                               maxlength="10"
                               oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)"
                               title="Please enter exactly 10 digits">
                        <button type="button" onclick="this.parentElement.parentElement.remove()" class="text-gray-400 hover:text-red-500">
                            <i class="ph ph-x"></i>
                        </button>
                    </div>
                `;
                container.appendChild(fieldGroup);
            }

            function populateUpdateModal(contact) {
                document.getElementById('update-resource-name').value = contact.resourceName;
                document.getElementById('update-etag').value = contact.etag;
                document.getElementById('update-family-name').value = contact.name;

                // Clear existing fields
                document.getElementById('emailFieldsUpdate').innerHTML = '';
                document.getElementById('phoneFieldsUpdate').innerHTML = '';

                // Add email fields
                if (contact.emails && contact.emails !== 'No Email') {
                    const emails = contact.emails.split(', ');
                    emails.forEach(email => {
                        const fieldGroup = document.createElement('div');
                        fieldGroup.className = 'relative';
                        fieldGroup.innerHTML = `
                            <div class="flex gap-2">
                                <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary" name="emails[]" value="${email}" required>
                                <button type="button" onclick="this.parentElement.parentElement.remove()" class="text-gray-400 hover:text-red-500">
                                    <i class="ph ph-x"></i>
                                </button>
                            </div>
                        `;
                        document.getElementById('emailFieldsUpdate').appendChild(fieldGroup);
                    });
                }

                // Add phone fields
                if (contact.phones && contact.phones !== 'No Phone') {
                    const phones = contact.phones.split(', ');
                    phones.forEach(phone => {
                        const fieldGroup = document.createElement('div');
                        fieldGroup.className = 'relative';
                        
                        // Parse the phone number to separate country code and number
                        const supportedCodes = ['+63', '+1', '+44', '+81', '+86'];
                        let countryCode = '+63';
                        let phoneNumber = phone;
                        
                        // Only try to split if it starts with a supported country code
                        for (const code of supportedCodes) {
                            if (phone.startsWith(code)) {
                                countryCode = code;
                                phoneNumber = phone.substring(code.length).replace(/[^0-9]/g, '').slice(0, 10);
                                break;
                            }
                        }
                        
                        fieldGroup.innerHTML = `
                            <div class="flex gap-2">
                                <select name="countryCode[]" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
                                    <option value="+63" ${countryCode === '+63' ? 'selected' : ''}>+63</option>
                                    <option value="+1" ${countryCode === '+1' ? 'selected' : ''}>+1</option>
                                    <option value="+44" ${countryCode === '+44' ? 'selected' : ''}>+44</option>
                                    <option value="+81" ${countryCode === '+81' ? 'selected' : ''}>+81</option>
                                    <option value="+86" ${countryCode === '+86' ? 'selected' : ''}>+86</option>
                                </select>
                                <input type="tel" 
                                       class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary" 
                                       name="phones[]"
                                       pattern="[0-9]{10}"
                                       maxlength="10"
                                       value="${phoneNumber}"
                                       oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)"
                                       title="Please enter exactly 10 digits">
                                <button type="button" onclick="this.parentElement.parentElement.remove()" class="text-gray-400 hover:text-red-500">
                                    <i class="ph ph-x"></i>
                                </button>
                            </div>
                        `;
                        document.getElementById('phoneFieldsUpdate').appendChild(fieldGroup);
                    });
                }

                document.getElementById('updateContactModal').classList.remove('hidden');
            }

            function updateContact() {
                const resourceName = document.getElementById('update-resource-name').value;
                const etag = document.getElementById('update-etag').value;
                const name = document.getElementById('update-family-name').value;
                const emailInputs = document.querySelectorAll('#emailFieldsUpdate input[type="email"]');
                const phoneInputs = document.querySelectorAll('#phoneFieldsUpdate input[type="tel"]');
                const countryCodeSelects = document.querySelectorAll('#phoneFieldsUpdate select');

                const emails = Array.from(emailInputs).map(input => input.value.trim()).filter(email => email !== '');
                const phones = Array.from(phoneInputs).map((input, index) => {
                    const countryCode = countryCodeSelects[index].value;
                    const phoneNumber = input.value.trim();
                    return phoneNumber ? `${countryCode}${phoneNumber}` : '';
                }).filter(phone => phone !== '');

                if (!name) {
                    alert('Please enter a name');
                    return;
                }

                // Add 'people/' prefix back if it's not present
                const fullResourceName = resourceName.startsWith('people/') ? resourceName : 'people/' + resourceName;
                const data = {
                    resourceName: fullResourceName,
                    etag: etag,
                    name: name,
                    emails: emails,
                    phones: phones
                };

                // Show loading state
                const updateButton = document.querySelector('#updateContactModal button.bg-primary');
                const originalText = updateButton.textContent;
                updateButton.disabled = true;
                updateButton.textContent = 'Updating...';

                fetch('/api/contacts/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data),
                    credentials: 'include'
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text) });
                    }
                    closeUpdateModal();
                    fetchContacts();
                })
                .catch(error => {
                    console.error('Error:', error);
                    if (!handleAuthError(error)) {
                        alert('Failed to update contact: ' + error.message);
                    }
                })
                .finally(() => {
                    // Restore button state
                    updateButton.disabled = false;
                    updateButton.textContent = originalText;
                });
            }

            function addEmailFieldUpdate() {
                const fieldGroup = document.createElement('div');
                fieldGroup.className = 'relative';
                fieldGroup.innerHTML = `
                    <div class="flex gap-2">
                        <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary" name="emails[]" required>
                        <button type="button" onclick="this.parentElement.parentElement.remove()" class="text-gray-400 hover:text-red-500">
                            <i class="ph ph-x"></i>
                        </button>
                    </div>
                `;
                document.getElementById('emailFieldsUpdate').appendChild(fieldGroup);
            }

            function addPhoneFieldUpdate() {
                const fieldGroup = document.createElement('div');
                fieldGroup.className = 'relative';
                fieldGroup.innerHTML = `
                    <div class="flex gap-2">
                        <select name="countryCode[]" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
                            <option value="+63">+63</option>
                            <option value="+1">+1</option>
                            <option value="+44">+44</option>
                            <option value="+81">+81</option>
                            <option value="+86">+86</option>
                        </select>
                        <input type="tel" 
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary" 
                               name="phones[]"
                               pattern="[0-9]{10}"
                               maxlength="10"
                               oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)"
                               title="Please enter exactly 10 digits"
                               required>
                        <button type="button" onclick="this.parentElement.parentElement.remove()" class="text-gray-400 hover:text-red-500">
                            <i class="ph ph-x"></i>
                        </button>
                    </div>
                `;
                document.getElementById('phoneFieldsUpdate').appendChild(fieldGroup);
            }

            let contactToDelete = null;

            function openLogoutModal() {
                document.getElementById('logoutModal').classList.remove('hidden');
            }

            function closeLogoutModal() {
                document.getElementById('logoutModal').classList.add('hidden');
            }

            function openDeleteModal(resourceName) {
                contactToDelete = resourceName;
                document.getElementById('deleteModal').classList.remove('hidden');
            }

            function closeDeleteModal() {
                contactToDelete = null;
                document.getElementById('deleteModal').classList.add('hidden');
            }

            function confirmDelete() {
                if (contactToDelete) {
                    deleteContact(contactToDelete);
                    closeDeleteModal();
                }
            }

            function deleteContact(resourceName) {
                fetch(`/api/contacts/delete?id=${encodeURIComponent(resourceName)}`, {
                    method: 'POST'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to delete contact');
                    }
                    fetchContacts();
                })
                .catch(error => {
                    if (!handleAuthError(error)) {
                        alert('Failed to delete contact: ' + error.message);
                    }
                });
            }

            function addContact() {
                const name = document.getElementById('family-name').value;
                const emailInputs = document.querySelectorAll('#email-container input[type="email"]');
                const phoneInputs = document.querySelectorAll('#phone-container input[type="tel"]');
                const countryCodeSelects = document.querySelectorAll('#phone-container select');

                const emails = Array.from(emailInputs).map(input => input.value.trim()).filter(email => email !== '');
                const phones = Array.from(phoneInputs).map((input, index) => {
                    const countryCode = countryCodeSelects[index].value;
                    const phoneNumber = input.value.trim();
                    return phoneNumber ? `${countryCode}${phoneNumber}` : '';
                }).filter(phone => phone !== '');

                if (!name) {
                    alert('Please enter a name');
                    return;
                }

                if (emails.length === 0) {
                    alert('Please enter at least one email address');
                    return;
                }

                if (phones.length === 0) {
                    alert('Please enter at least one phone number');
                    return;
                }

                const data = {
                    name: name,
                    emails: emails,
                    phones: phones
                };

                fetch('/api/contacts/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                    credentials: 'include'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    closeAddModal();
                    fetchContacts();
                })
                .catch(error => {
                    console.error('Error:', error);
                    if (!handleAuthError(error)) {
                        alert('Failed to create contact');
                    }
                });
            }
        </script>
    </div>
</body>
</html>
